apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -c
    kompose.version: 1.21.0 (992df58d8)
  labels:
    io.kompose.service: yc-redis
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: yc-redis
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -c
        kompose.version: 1.21.0 (992df58d8)
      labels:
        io.kompose.network/redis: "true"
        io.kompose.service: yc-redis
    spec:
      securityContext:
        fsGroup: {{ .Values.YANG_GID }}
      containers:
      - args:
        - redis-server
        env:
        - name: REDIS_REPLICATION_MODE
          value: master
        image: redis:alpine
        name: redis
        # volumeMounts:
        # - mountPath: /data/dump.rdb
        #   name: redis-data-pv
      restartPolicy: Always
      # volumes:
      #   - name: redis-data-pv
      #     hostPath:
      #       path: {{ .Values.YANG_RESOURCES }}/cache/redis/dump.rdb
